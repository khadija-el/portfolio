<h1 mat-dialog-title>{{title}}</h1>

<mat-dialog-content>

  <div class="row mt-2 mb-3">
    <div class="col-md-4">
      <img [src]="o.image" [alt]="o.image" style="width: 100%;">

      <div class="d-flex justify-content-between mt-2">
        <button mat-stroked-button (click)="goto(o.git)" *ngIf="service2.configs.showGitRepo">Github</button>
        <button cdkFocusInitial mat-stroked-button (click)="goto(o.url)">Lien</button>
      </div>
    </div>
    <div class="col-md-8">
      <p><b>Date</b> : {{o.date | date: "dd-MM-yyyy"}}</p>
      <p><b>Environnement</b> : {{o.tech}} </p>
      <p><b>Description</b> : {{o.description}}</p>
    </div>
  </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onNoClick()" type="button">Retour</button>
</mat-dialog-actions>
