    .inner-circle {
      width: 92%;

      margin: auto;

      position: absolute;
      top: 0;
      left: 0;

    .spinner {

      border-left: 50px solid transparent;
      border-bottom: 50px solid transparent;

      animation: rotate 1.5s infinite linear;
    }

    @keyframes rotate {
      from {
        transform: rotate(0);
      }

      to {
        transform: rotate(360deg);
      }
